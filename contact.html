    <div class="contact-wrapper">
      <h1>Contact</h1>
      <p>Feel free to reach out and contact me! I'd love to hear from you.</p>
      <form
        action="https://formsubmit.co/d9affe19ea2c6e39c636825720f146f9"
        method="POST"
      >
        <div class="col-12 required mb-2">
          <label for="fname" class="form-label">First Name</label>
          <input
            type="text"
            class="form-control"
            id="fname"
            placeholder="Jane"
            name="first-name"
          />
        </div>
        <div class="col-12 required mb-2">
          <label for="lname" class="form-label">Last Name</label>
          <input
            type="text"
            class="form-control"
            id="lname"
            placeholder="Doe"
            name="last-name"
          />
        </div>
        <div class="col-12 required mb-2">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="janedoe@gmail.com"
            name="email"
          />gi
        </div>
        <div class="col-12 mb-2">
          <label for="phone" class="form-label">Phone Number</label>
          <input
            type="number"
            class="form-control"
            id="phone"
            placeholder="+01 (555) 555-1234"
            name="phone"
          />
        </div>
        <div class="col-12 required mb-3">
          <label for="message" class="form-label">Message</label>
          <input type="text" class="form-control" id="message" name="message" />
        </div>
        <input
          type="hidden"
          name="_next"
          value="http://127.0.0.1:5500/contact.html"
        />
        <input type="hidden" name="_captcha" value="false" />
        <button type="submit" id="submit">Submit</button>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
